<aside class="filters">
  <section class="filters__section">
    <details open="true">
      <summary class="filters__name">Genres</summary>
      <nav class="filters__nav">
        <ul class="filters__list">
          {{#each genres}}
          <li class="filters__item">
            <a
              class="filters__link"
              href="{{ link }}"
              data-filter-selected="{{ selected }}"
            >
              {{ value }}
            </a>
          </li>
          {{/each}}
        </ul>
      </nav>
    </details>
  </section>
  <section class="filters__section">
    <details open="true">
      <summary class="filters__name">Languages</summary>
      <nav class="filters__nav">
        <ul class="filters__list">
          {{#each languages}}
          <li class="filters__item">
            <a
              class="filters__link"
              href="{{ link }}"
              data-filter-selected="{{ selected }}"
            >
              {{ value }}
            </a>
          </li>
          {{/each}}
        </ul>
      </nav>
    </details>
  </section>
  <section class="filters__section">
    <details open="true">
      <summary class="filters__name">Formats</summary>
      <nav class="filters__nav">
        <ul class="filters__list">
          {{#each formats}}
          <li class="filters__item">
            <a
              class="filters__link"
              href="{{ link }}"
              data-filter-selected="{{ selected }}"
            >
              {{ value }}
            </a>
          </li>
          {{/each}}
        </ul>
      </nav>
    </details>
  </section>
</aside>
