<aside class="filters">
  <section class="filters__section">
    <details open="true">
      <summary class="filters__summary">
        <span class="filters__name">Genres</span>
        <span class="filters__count">5</span>
      </summary>
      <nav class="filters__nav">
        <ul class="filters__list">
          {{#each filters.genres}}
          <li class="filters__item">
            <a
              class="filters__link"
              href="{{ link }}"
              data-filter-selected="{{ selected }}"
            >
              {{ value }}
            </a>
          </li>
          {{/each}}
        </ul>
      </nav>
    </details>
  </section>

    </details>
  </section>

      </nav>
    </details>
  </section>
</aside>
