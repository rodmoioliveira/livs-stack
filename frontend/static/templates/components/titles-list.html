<section class="display">
  <nav>
    <ul>
      {{#each pages}}
      <li>
        <a href="{{ link }}">
          {{ number }}
        </a>
      </li>
      {{/each}}
    </ul>
  </nav>

  <ul>
    {{#each titles}}
    <li>
      <p>id: {{ id }}</p>
      <p>isbn: {{ isbn }}</p>
      <p>Title: {{ title }}</p>
      <p>Format: {{ format }}</p>
      <p>Language: {{ language }}</p>
      <p>Genre: {{ genre }}</p>
    </li>
    {{/each}}
  </ul>
</section>
