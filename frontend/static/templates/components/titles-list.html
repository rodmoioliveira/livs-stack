<section class="display">
  <ul class="title__list">
    {{#each titles}}
    <li class="title__item">
      <p>id: {{ id }}</p>
      <p>isbn: {{ isbn }}</p>
      <p>Format: {{ format }}</p>
      <p>Language: {{ language }}</p>
      <p>Genre: {{ genre }}</p>
    </li>
    {{/each}}
  </ul>
</section>
